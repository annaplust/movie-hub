@let trendingDay = trendingDayTvShows.value();
@let trendingWeek = trendingWeekTvShows.value();
@let popular = popularTvShows.value();

@if (trendingWeekTvShows.isLoading()) {
  <p-skeleton width="100%" height="648px" />
} @else {
  <app-banner
    [items]="trendingWeek"
    [loading]="trendingWeekTvShows.isLoading()"
    title="name"
    releaseDate="first_air_date"
  ></app-banner>
}

<div class="content">
  <section class="content__section section">
    <h2 class="section__title">{{ 'trendingToday' | translate }}</h2>
    <app-horizontal-scroll-list
      [items]="trendingDay"
      [loading]="trendingDayTvShows.isLoading()"
      image="poster_path"
      header="title"
    ></app-horizontal-scroll-list>
  </section>

  <section class="content__section section">
    <h2 class="section__title">{{ 'popular' | translate }}</h2>
    <app-horizontal-scroll-list
      [items]="popular"
      [loading]="popularTvShows.isLoading()"
      image="poster_path"
      header="title"
    ></app-horizontal-scroll-list>
  </section>
</div>
